<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue中的样式绑定</title>
        <script src="./../vue.js"></script>
        <style>
            .activated{
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- 点击实现改字体颜色  -->
        <div id="root">
            <!-- 1. class对象绑定 即  :class="{activated: isActivated}"-->
            <!-- 2. class数组绑定  :class="[activated]" activated:为数组中的一个变量,数组中可以有多个变量 [activated]表示去取的值,,此时 :class="activated-One" -->
            <!-- 1或2<div @click="handleDivClick" 
                 :class="[activated, activatedOne]"
            > -->
            <!-- 3.style对象绑定 即:style="styleObj"-->
            <!-- 4.style数组绑定 即:style="[styleObj,{fontSize:'20px'}]" -->
            <div :style="[styleObj,{fontSize:'20px'}]" @Click="handleDivClick">
              Hello world
            </div>
        </div>

        <script>
            var vm = new Vue({
                el: '#root',
                data: {
                   //1.isActivated: false
                   //2.activated: '',
                   //2.activatedOne: 'activated-One'
                   //3.
                   styleObj:{
                       color: "black",
                   }
                },
                methods: {
                    handleDivClick: function() {
                         /* this.isActivated = true; */
                         //实现颜色互相转化
                         //1.this.isActivated = !this.isActivated;
                        //  //2_1
                        //  if(this.activated === "activated"){
                        //     this.activated= "";
                        //  }else{
                        //     this.activated= "activated";
                        //  }
                         //2_2
                         //this.activated = this.activated === "activated" ? "" : "activated";     
                         //3
                         this.styleObj.color = this.styleObj.color === "black" ? "red" : "black" ;
                    }
                },
            })
        </script>
    </body>

</html>
